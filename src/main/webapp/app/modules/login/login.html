<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="account-wall">
				<form class="form-signin">
					<input type="text" class="form-control" placeholder="Email"
						required autofocus> <br> <input type="password"
						class="form-control" placeholder="Password" required> <br>
					<select class="form-control" ng-model="vm.selectedType" ng-options="type for type in vm.userTypes">
					</select>
					<br>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						ng-click="vm.validateUser()">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
